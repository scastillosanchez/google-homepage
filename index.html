<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link rel="stylesheet" href="src/style.css"></link>
  </head>


  <body>
    <header>
      <div class="left">
        <a href="https://www.google.com/intl/en/about/?fg=1&utm_source=google.com&utm_medium=referral&utm_campaign=hp-header">About</a>
        <a href="https://store.google.com/?utm_source=hp_header&utm_medium=google_oo&utm_campaign=GS100042">Store</a>
      </div>
      <div class="right">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&tab=wi">Images</a>
        <img src="src/products.png" alt="products" />
        <img src="src/bell.png" alt="bell" />
        <img src="src/account.png" height="28" width="30"alt="account" />
      </div>
    </header>

    <div class="content">
      <div class="image">
        <img src="src/googlelogo.png" alt="Google Logo" />
      </div>
      <div class="searchbar">
        <input type="text">
      </div>
      <div class="button">
        <input type="submit" value="Google Search">
        <input type="submit" value="I'm feeling lucky">
      </div>
    </div>

    <footer>
      <div class="f-left">
        <a href="https://adwords.google.com/">Advertising</a>
        <a href="https://www.google.com/services/">Business</a>
      </div>
      <div class="f-right">
        <a href="https://policies.google.com/privacy?hl=en&gl=us">Privacy</a>
        <a href="https://policies.google.com/terms?hl=en&gl=us">Terms</a>
        <a href="https://www.google.com/preferences?hl=en&fg=1">Settings</a>
      </div>
    </footer>
  </body>
</html>
